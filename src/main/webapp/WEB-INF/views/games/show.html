<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GAME INFO</title>
</head>
<body>
<p th:text="${game.getTitle()}">value</p>
<p th:text="${game.getPublisher()}">value</p>
<p th:text="${game.getYear()}">value</p>
<p th:text="${game.getId_game()}">value</p>

<br>
<br>

<a th:href="@{/games/{id}/edit(id=${game.getId_game()})}">EDIT</a>
<br><br>
<form th:method="DELETE" th:action="@{/games/{id}(id=${game.getId_game()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
